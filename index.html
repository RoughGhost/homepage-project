<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratory</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav class="nav__container" id="navbar">
        <div class="nav__logo--container">
          <img
            src="Images/2021_10_26_16_06_IMG_0511-removebg-preview.png"
            alt=""
            class="logo"
          />
        </div>
        <div class="nav__links--container">
          <h1 class="nav__link">Your Laboratory</h1>
        </div>
        <div class="info__container_content">
          <div class="info__container">
            <div class="mool">
              <span><i class="fas fa-bell"></i></span>
            </div>
            <div class="mool avatar">
              <span><i class="fas fa-user-tie"></i></span>
            </div>
            <h3>Issac Odinaka</h3>
            <div class="mool">
              <span><i class="fas fa-arrow-down"></i></span>
            </div>
          </div>
        </div>
        <div class="hamburger__menu" id="toggle">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
      </nav>
      <!-- SECTION CONTENT-->
      <section class="section-container">
        <div class="section-props">
          <div class="section-services">
            <h2>Section Services</h2>
            <div>
              <select name="Offices" id="office-select">
                <i class="far fa-building"></i>
                <option value="">
                  <span> </i>Front Office</span>
                </option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </div>
            <div>
              <select name="Phlebotomy" id="Phlebotomy">
                <option value="">Phlebotomy</option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </div>
            <div>
              <select name="Laboratory" id="Laboratory">
                <option value="">Laboratory</option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </div>
            <div>
              <select name="Admin" id="Admin">
                <option value="">Admin</option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </div>
            <div>
              <select name="Dispatch" id="dispatch">
                <option value="">Dispatch</option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </div>
            <div>
              <select name="Analysers" id="option">
                <option value="">Analysers</option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </div>
            <div>
              <select name="QC" id="QC">
                <option value="">QC</option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </div>
            <div>
              <select name="Account" id="Account">
                <option value="">Account</option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </div>
            <div>
              <select name="Inventory" id="inventory-select">
                <option value="">Iventory</option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </div>
          </div>
          <div class="section-content">
            <div class="content-area">
              <h3>Blank Page</h3>

              <div class="content-items">
                <h3 class="ridge">Home</h3>
                <span class="ridge"><i class="fas fa-arrow-right"></i></span>
                <h3 class="ridge">Page 1</h3>
                <span class="ridge"><i class="fas fa-arrow-right"></i></span>
                <h3 class="ridge">Page 2</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--FOOTER SECTION-->
      <div class="section-content_footer">
        <div class="footer">
         <p>e-Lab LIS by Netwalkers NG (c). Contact us| Terms & Services | Privacy Policy</p>
        </div>
      </div>
    </main>
    <script src="/scripts.js"></script>
  </body>
</html>
